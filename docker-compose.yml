services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trivy-dashboard-backend
    env_file:
      - .env
    ports:
      - "${BACKEND_PORT:-8180}:8080"
    environment:
      - TZ=${TZ:-Europe/Istanbul}
      - PORT=8080
      - EXPORT_DIR=/app/export
    volumes:
      # Trivy JSON raporlarının geleceği klasör
      - ${EXPORT_DIR:-./export}:/app/export:ro
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE=${VITE_API_BASE:-http://localhost:8180}
    container_name: trivy-dashboard-frontend
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      - TZ=${TZ:-Europe/Istanbul}
    depends_on:
      - backend
    restart: unless-stopped

volumes: {}


