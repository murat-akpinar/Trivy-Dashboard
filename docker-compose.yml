services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trivy-dashboard-backend
    env_file:
      - .env
    ports:
      # LB'den erişim için: tüm interface'lerde dinle
      - "${BACKEND_PORT}:8080"
    environment:
      - TZ=${TZ}
      - PORT=8080
      - EXPORT_DIR=/app/export
      - FQDN=${FQDN}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - VITE_API_BASE=${VITE_API_BASE}
      - FRONTEND_PORT=${FRONTEND_PORT}
    volumes:
      # Trivy JSON raporlarının geleceği klasör
      - trivy-dashboard-export:/app/export:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE=${VITE_API_BASE}
    container_name: trivy-dashboard-frontend
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT}:80"
    environment:
      - TZ=${TZ}
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

volumes:
  trivy-dashboard-export:
    name: trivy-dashboard-export
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${EXPORT_DIR}


